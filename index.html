<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movetek - Your Trusted Partner for Global Freight Solutions</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Movetek is a leading international freight forwarding company offering air freight, sea cargo, land transport, project cargo, and comprehensive logistics solutions worldwide." />
    <meta name="keywords" content="freight forwarding, air freight, sea cargo, land transport, logistics, shipping, cargo, Movetek, international shipping, project cargo, customs clearance" />
    <meta name="author" content="Movetek" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://movetekshipping.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://movetekshipping.com" />
    <meta property="og:title" content="Movetek - Global Freight & Logistics Solutions" />
    <meta property="og:description" content="Your trusted partner for reliable and tailored freight solutions. Air, sea, and land transport services worldwide. Get a quote today!" />
    <meta property="og:site_name" content="Movetek" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://movetekshipping.com" />
    <meta name="twitter:title" content="Movetek - Global Freight & Logistics Solutions" />
    <meta name="twitter:description" content="Your trusted partner for reliable and tailored freight solutions. Air, sea, and land transport services worldwide." />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#0a1628" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Movetek",
      "url": "https://movetekshipping.com",
      "logo": "https://movetekshipping.com/favicon.png",
      "description": "International freight forwarding company offering air freight, sea cargo, land transport, and comprehensive logistics solutions.",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+971-52-3258-175",
        "contactType": "sales",
        "email": "sales@movetekshipping.com",
        "areaServed": "Worldwide",
        "availableLanguage": "English"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Dubai",
        "addressCountry": "UAE"
      },
      "sameAs": []
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
